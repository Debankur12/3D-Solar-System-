<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Simulation</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Controls panel */
    .controls {
      position: fixed;
      left: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-sizing: border-box;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .controls.collapsed {
      transform: translateX(-100%);
    }

    /* Toggle button */
    #toggleUI {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #toggleUI:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    /* Control groups */
    .control-group {
      margin-bottom: 20px;
    }

    .control-group button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      cursor: pointer;
    }

    .control-group button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Planet label */
    .planet-label {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .planet-label.show {
      opacity: 1;
    }

    /* Planet info */
    .planet-info {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }

    /* Slider controls */
    .planet-control-item {
      margin-bottom: 15px;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
    }

    .slider-wrapper input[type="range"] {
      flex-grow: 1;
      margin-right: 10px;
    }

    .slider-value {
      width: 50px;
      text-align: right;
    }
  </style>
</head>

<body>
  <button id="toggleUI">â˜° Hide Controls</button>

  <div id="loadingScreen">
    <p>Loading Solar System...</p>
    <div class="spinner"></div>
  </div>

  <div id="infoPanel" class="controls">
    <h1>3D Solar System</h1>
    <div class="control-group">
      <button id="pauseResumeBtn">Pause</button>
      <button id="resetCameraBtn">Reset Camera</button>
      <button id="themeToggleBtn">Toggle Theme</button>
      <button id="resetColorsBtn">Reset Colors</button>
      <input type="color" id="colorPicker" value="#ffffff">
    </div>

    <h2>Planet Orbital Speeds</h2>
    <div id="planetSpeedControls"></div>

    <div id="planetInfoDisplay" class="planet-info"></div>
  </div>

  <div id="planetLabel" class="planet-label"></div>

  <!-- Three.js and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18.2/dist/lil-gui.umd.min.js"></script>

  <!-- Main script -->
  <script src="main.js"></script>
</body>

</html>
